<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | AmadoX</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
</head>
<body>
    <div id="Calculator">
        <div id="output">
            <input id="out" type="text" value="5515487" readonly>
        </div>
        <div id="input">
            <div id="colum-1">
                <input class="btn" class="Cmnd" type="button" value="C" id="C" onclick="C()">
                <input class="btn" class="Cmnd" type="button" value="del" id="del" onclick="del()">
                <input class="btn-op" type="button" value="+" onclick="add('+')">
            </div>
            <div id="colum-2">
                <input class="btn" type="button" value="1" onclick="add('1')">
                <input class="btn" type="button" value="2" onclick="add('2')">
                <input class="btn" type="button" value="3" onclick="add('3')">
                <input class="btn-op" type="button" value="-" onclick="add('-')">
            </div>
            <div id="colum-3"></div>
                <input class="btn" type="button" value="4" onclick="add('4')">
                <input class="btn" type="button" value="5" onclick="add('5')">
                <input class="btn" type="button" value="6" onclick="add('6')">
                <input class="btn-op" type="button" value="*" onclick="add('*')">
            <div id="colum-4">
                <input class="btn" type="button" value="7" onclick="add('7')">
                <input class="btn" type="button" value="8" onclick="add('8')">
                <input class="btn" type="button" value="9" onclick="add('9')">
                <input class="btn-op" type="button" value="/" onclick="add('/')">
            </div>
            <div id="colum-5">
                <input class="btn" type="button" value="00" onclick="add('00')">
                <input class="btn" type="button" value="0" onclick="add('0')">
                <input class="btn" type="button" value="." onclick="add('.')">
                <input class="btn-op" type="button" value="=" onclick="calc()">
            </div>
        </div>
    </div>
</body>
</html>
