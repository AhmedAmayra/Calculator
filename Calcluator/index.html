<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | AmadoX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Calculator">
        <div id="output">
            <input type="text" value="0" readonly>
        </div>
        <div id="input">
            <div id="colum-1">
                <input class="btn" class="Cmnd" type="button" value="C" id="C">
                <input class="btn" class="Cmnd" type="button" value="del">
                <input class="btn-op" type="button" value="+">
            </div>
            <div id="colum-2">
                <input class="btn" type="button" value="1">
                <input class="btn" type="button" value="2">
                <input class="btn" type="button" value="3">
                <input class="btn-op" type="button" value="-">
            </div>
            <div id="colum-3"></div>
                <input class="btn" type="button" value="4">
                <input class="btn" type="button" value="5">
                <input class="btn" type="button" value="6">
                <input class="btn-op" type="button" value="x">
            <div id="colum-4">
                <input class="btn" type="button" value="7">
                <input class="btn" type="button" value="8">
                <input class="btn" type="button" value="9">
                <input class="btn-op" type="button" value="/">
            </div>
            <div id="colum-5">
                <input class="btn" type="button" value="00">
                <input class="btn" type="button" value="0">
                <input class="btn" type="button" value=".">
                <input class="btn-op" type="button" value="=" >
            </div>
        </div>
    </div>
</body>
</html>
